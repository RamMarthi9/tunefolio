services:
  - type: web
    name: tunefolio
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: KITE_API_KEY
        sync: false
      - key: KITE_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://tunefolio.onrender.com
      - key: ENVIRONMENT
        value: production
