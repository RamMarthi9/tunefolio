<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <!-- Feathered mask for blending edges -->
    <radialGradient id="fadeEdge" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="white"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="softMask">
      <ellipse cx="200" cy="50" rx="200" ry="50" fill="url(#fadeEdge)"/>
    </mask>
  </defs>
  <g mask="url(#softMask)">
    <!-- Tuning fork icon -->
    <g transform="translate(24, 12)">
      <!-- Left prong -->
      <rect x="12" y="4" width="5" height="34" rx="2.5" fill="url(#brandGrad)"/>
      <!-- Right prong -->
      <rect x="26" y="4" width="5" height="34" rx="2.5" fill="url(#brandGrad)"/>
      <!-- Handle -->
      <rect x="17" y="30" width="9" height="42" rx="4" fill="url(#brandGrad)"/>
      <!-- Top bridge -->
      <rect x="12" y="4" width="19" height="5" rx="2.5" fill="url(#brandGrad)"/>
      <!-- Small chart line on the fork -->
      <polyline points="34,52 42,40 50,46 58,24" stroke="url(#brandGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="58" cy="24" r="3" fill="#0ea5e9"/>
    </g>
    <!-- Brand text -->
    <text x="102" y="56" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="38" font-weight="700" fill="#1e293b" letter-spacing="-0.5">
      Tune<tspan fill="url(#brandGrad)">Folio</tspan>
    </text>
    <!-- Subtitle -->
    <text x="104" y="76" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="400" fill="#64748b" letter-spacing="2.5">
      PORTFOLIO INTELLIGENCE
    </text>
  </g>
</svg>